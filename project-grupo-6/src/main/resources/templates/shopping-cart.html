<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crossfire Shop eCommerce HTML CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="/css/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="/css/img/favicon.ico">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/templatemo.css">
    <link rel="stylesheet" href="/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
</head>

<body>
    {{>header}}

    <!-- Content -->
    <div class="container my-5">
        <h2 class="mb-4">Shopping Cart</h2>

        <div class="row">

            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="card-body">


                        <div class="row align-items-center mb-3">
                            <div class="col-md-2">
                                <img src="/css/img/AKR74Tactical.png"
                                     class="img-fluid rounded"
                                     alt="Product">
                            </div>
                            <div class="col-md-4">
                                <h6 class="mb-1">Product 1</h6>
                                <small class="text-muted">Description</small>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" value="1" min="1">
                            </div>
                            <div class="col-md-2">
                                <span class="fw-bold">229,99 €</span>
                            </div>
                            <div class="col-md-2 text-end">
                                <button class="btn btn-outline-danger btn-sm">
                                    Delete
                                </button>
                            </div>
                        </div>

                        <hr>


                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img src="/css/img/HX416AssaultAEG.png"
                                     class="img-fluid rounded"
                                     alt="Product">
                            </div>
                            <div class="col-md-4">
                                <h6 class="mb-1">Product 2</h6>
                                <small class="text-muted">Description</small>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" value="2" min="1">
                            </div>
                            <div class="col-md-2">
                                <span class="fw-bold">498,00 €</span>
                            </div>
                            <div class="col-md-2 text-end">
                                <button class="btn btn-outline-danger btn-sm">
                                    Delete
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Summary</h5>

                        <div class="d-flex justify-content-between">
                            <span>Subtotal</span>
                            <span>727,99 €</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Shipping</span>
                            <span>5,00 €</span>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total</span>
                            <span>732,99€</span>
                        </div>

                        <button class="btn btn-success w-100 mt-3">
                            Complete purchase
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{>footer}}
</body>
</html>
