<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Profile - Crossfire Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Roboto + FontAwesome (project uses these) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">

    <style>
        .profile-photo { width: 160px; height: 160px; object-fit: cover; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: block; }
        .profile-photo-container { display: inline-flex; align-items: center; justify-content: center; }
        .profile-fallback { width: 160px; height: 160px; border-radius: 50%; background: linear-gradient(135deg, #59ab6e 0%, #3f8d6e 100%); display: none; align-items: center; justify-content: center; color: white; font-size: 52px; font-weight: 700; box-shadow: 0 4px 15px rgba(0,0,0,0.1); flex-shrink: 0; }
        .list-label { width: 140px; }
    </style>

</head>


<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">

            <a class="navbar-brand text-success logo h1 align-self-center" href="index.html">
                Crossfire
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar align-self-center d-flex">
                    <a class="nav-icon position-relative text-decoration-none" href="shopping-cart.html">
                        <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
                        <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">7</span>
                    </a>
                    <a class="nav-icon position-relative text-decoration-none" href="login.html">
                        <i class="fa fa-fw fa-user text-dark mr-3"></i>
                        <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">+99</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <section class="container py-5">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-12 col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Account</h5>
                        <div class="list-group list-group-flush">
                            <a href="profile.html" class="list-group-item list-group-item-action d-flex align-items-center bg-success bg-opacity-10">
                                <i class="fas fa-user me-3"></i>
                                <span class="text-success fw-bold">Profile</span>
                            </a>
                            <a href="orders.html" class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="fas fa-history me-3 "></i>
                                <span>Purchase History</span>
                            </a>
                            <a href="user-form.html" class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="fas fa-user-cog me-3"></i>
                                <span>Change Data</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-outline-danger btn-lg">
                        Delete profile
                    </button>
                </div>
                <div class="col d-grid mt-3">
                    <button class="btn btn-outline-danger btn-lg">
                        Log out
                    </button>
                </div>
            </aside>

            <!-- Main: Profile Dashboard -->
            <main class="col-12 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="profile-photo-container" data-first="Pandora" data-last="James">
                                <img src="assets/img/pfp2.jpg" alt="Profile Photo" class="profile-photo" id="profile-img" onerror="this.style.display='none';document.querySelector('.profile-fallback').style.display='flex'">
                                <div class="profile-fallback">JD</div>
                            </div>
                        </div>
                        <h4 class="text-center mb-3" style="text-align: center; width: 100%;">User Profile</h4>

                        <div class="card mb-3">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="list-label text-muted">First Name</span>
                                    <strong class="ms-3">Pandora</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="list-label text-muted">Last Name</span>
                                    <strong class="ms-3">James</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="list-label text-muted">Username</span>
                                    <strong class="ms-3">pandy_j</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="list-label text-muted">Email</span>
                                    <strong class="ms-3">pan.james@cozymail.com</strong>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>



    <!-- Scripts -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
    (function(){
        var container = document.querySelector('.profile-photo-container');
        if(!container) return;
        var first = (container.dataset.first||'').trim();
        var last = (container.dataset.last||'').trim();
        var initials = ((first.charAt(0)||'') + (last.charAt(0)||'')).toUpperCase() || 'U';
        var fallback = container.querySelector('.profile-fallback');
        if(fallback) fallback.textContent = initials;
        var img = container.querySelector('#profile-img');
        if(img && img.complete && img.naturalWidth === 0){
            img.style.display = 'none';
            if(fallback) fallback.style.display = 'flex';
        }
    })();
    </script>

</body>
</html>
