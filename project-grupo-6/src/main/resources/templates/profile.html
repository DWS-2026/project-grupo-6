<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Profile - Crossfire Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../static/css/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../static/css/img/favicon.ico">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/templatemo.css">
    <link rel="stylesheet" href="../static/css/custom.css">

    <!-- Roboto + FontAwesome (project uses these) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="../static/css/fontawesome.min.css">

    <style>
        .profile-photo { width: 160px; height: 160px; object-fit: cover; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: block; }
        .profile-photo-container { display: inline-flex; align-items: center; justify-content: center; }
        .profile-fallback { width: 160px; height: 160px; border-radius: 50%; background: linear-gradient(135deg, #59ab6e 0%, #3f8d6e 100%); display: none; align-items: center; justify-content: center; color: white; font-size: 52px; font-weight: 700; box-shadow: 0 4px 15px rgba(0,0,0,0.1); flex-shrink: 0; }
        .list-label { width: 140px; }
    </style>

</head>


<body>
    {{>header}}

    <!-- Profile Content -->
    <section class="container py-5">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-12 col-md-4 mb-4">
                <div class="card mb-4 mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Account</h5>
                        <div class="list-group list-group-flush">
                            <a href="profile.html" class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="fas fa-user me-3"></i>
                                <span>Profile</span>
                            </a>
                            <a href="orders.html" class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="fas fa-history me-3 "></i>
                                <span>Purchase History</span>
                            </a>
                            <a href="user-form.html" class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="fas fa-user-cog me-3"></i>
                                <span>Change Data</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col d-grid">
                    <form action="/user/delete" method="post">
                        <button type="submit" class="btn btn-outline-danger btn-lg">
                            Delete profile
                        </button>
                    </form>
                </div>

                <!-- -->
                <!-- -->
                <!-- -->
                <div class="col d-grid mt-3">
                    <button class="btn btn-outline-danger btn-lg">
                        Log out
                    </button>
                </div>
                <!-- -->
                <!-- -->
                <!-- -->
            </aside>

            <!-- Main: Profile Dashboard -->
            <main class="col-12 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <!-- Profile picture -->
                            <div class="profile-photo-container" data-first="{{user.firstname}}" data-last="{{user.lastname}}">
                                <!-- Change -->
                                <!--img src="{{user.image}}" alt="Profile Photo" class="profile-photo" id="profile-img" onerror="this.style.display='none';document.querySelector('.profile-fallback').style.display='flex'"-->

                                <img src="../static/css/img/pfp1.jpg" alt="Profile Photo" class="profile-photo" id="profile-img" onerror="this.style.display='none';document.querySelector('.profile-fallback').style.display='flex'">
                                <div class="profile-fallback">
                                    {{user.firstname.[0]}}{{user.lastname.[0]}}
                                </div>
                            </div>
                        </div>
                        <h4 class="text-center mb-3" style="text-align: center; width: 100%;">User Profile</h4>

                        <div class="card mb-3">
                            <ul class="list-group list-group-flush">
                                <!-- User Details -->
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="list-label text-muted">First Name</span>
                                    <strong class="ms-3">{{user.firstname}}</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="list-label text-muted">Last Name</span>
                                    <strong class="ms-3">{{user.lastname}}</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="list-label text-muted">Username</span>
                                    <strong class="ms-3">{{user.username}}</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="list-label text-muted">Email</span>
                                    <strong class="ms-3">{{user.email}}</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="list-label text-muted">Rol</span>
                                    <strong class="ms-3">User</strong>

                                    <!-- strong class="ms-3">{{user.rol}}</strong -->
                                    <!-- Change -->

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>



    <!-- Scripts -->
    <script>
    (function(){
        var container = document.querySelector('.profile-photo-container');
        if(!container) return;
        var first = (container.dataset.first||'').trim();
        var last = (container.dataset.last||'').trim();
        var initials = ((first.charAt(0)||'') + (last.charAt(0)||'')).toUpperCase() || 'U';
        var fallback = container.querySelector('.profile-fallback');
        if(fallback) fallback.textContent = initials;
        var img = container.querySelector('#profile-img');
        if(img && img.complete && img.naturalWidth === 0){
            img.style.display = 'none';
            if(fallback) fallback.style.display = 'flex';
        }
    })();
    </script>

    {{>footer}}

</body>
</html>
