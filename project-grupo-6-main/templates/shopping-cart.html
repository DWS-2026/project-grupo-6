<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-light">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">FUEGO CRUZADO</a>
    </div>
</nav>

<div class="container my-5">
    <h2 class="mb-4">Shopping Cart</h2>

    <div class="row">
        
        <div class="col-lg-8">
            <div class="card mb-3">
                <div class="card-body">

                    
                    <div class="row align-items-center mb-3">
                        <div class="col-md-2">
                            <img src="assets/img/AKR74Tactical.png"
                                 class="img-fluid rounded"
                                 alt="Producto">
                        </div>
                        <div class="col-md-4">
                            <h6 class="mb-1">Product 1</h6>
                            <small class="text-muted">Description</small>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" value="1" min="1">
                        </div>
                        <div class="col-md-2">
                            <span class="fw-bold">25,00 €</span>
                        </div>
                        <div class="col-md-2 text-end">
                            <button class="btn btn-outline-danger btn-sm">
                                Cancel
                            </button>
                        </div>
                    </div>

                    <hr>

                    
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="assets/img/HX416AssaultAEG.png"
                                 class="img-fluid rounded"
                                 alt="Producto">
                        </div>
                        <div class="col-md-4">
                            <h6 class="mb-1">Product 2</h6>
                            <small class="text-muted">Descripction</small>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" value="2" min="1">
                        </div>
                        <div class="col-md-2">
                            <span class="fw-bold">15,00 €</span>
                        </div>
                        <div class="col-md-2 text-end">
                            <button class="btn btn-outline-danger btn-sm">
                                Cancel
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Summary</h5>

                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>55,00 €</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Shipping</span>
                        <span>5,00 €</span>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between fw-bold">
                        <span>Total</span>
                        <span>60,00 €</span>
                    </div>

                    <button class="btn btn-success w-100 mt-3">
                        Complete purchase
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
