<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crossfire Shop Header HTML CSS Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="/css/img/apple-icon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/css/img/favicon.ico">

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/templatemo.css">
  <link rel="stylesheet" href="/css/custom.css">

  <!-- Load fonts style after rendering the layout styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
  <link rel="stylesheet" href="/css/fontawesome.min.css">
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light shadow">
    <div class="container d-flex justify-content-between align-items-center">

      <a class="navbar-brand text-success logo h1 align-self-center" href="/">
        Crossfire
      </a>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
        <div class="flex-fill">
          <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop">Shop</a>
            </li>
          </ul>
        </div>
        <div class="navbar align-self-center d-flex">
          <a class="nav-icon position-relative text-decoration-none" href="/shopping-cart">
            <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
            <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">7</span>
          </a>
          <a class="nav-icon position-relative text-decoration-none" href="/user/login">
            <i class="fa fa-fw fa-user text-dark mr-3"></i>
            <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">+99</span>
          </a>
        </div>
      </div>

    </div>
  </nav>
  <!-- Close Header -->

  <!-- Start Script -->
  <script src="/css/js/jquery-1.11.0.min.js"></script>
  <script src="/css/js/jquery-migrate-1.2.1.min.js"></script>
  <script src="/css/js/bootstrap.bundle.min.js"></script>
  <script src="/css/js/templatemo.js"></script>
  <script src="/css/js/custom.js"></script>
  <!-- End Script -->
</body>
</html>
