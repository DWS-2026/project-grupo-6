<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Form For Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../static/css/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../static/css/img/favicon.ico">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/templatemo.css">
    <link rel="stylesheet" href="../static/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="../static/css/fontawesome.min.css">
</head>

<body>
    {{>header}}

    <!-- Product form -->
    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-3">Manage Product Details</h3>

                        <form action="#" method="post" enctype="multipart/form-data">
                            <!-- Product name -->
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product name</label>
                                <input type="text" class="form-control" id="productName" name="productName" placeholder="Name" required>
                            </div>

                            <!-- Product description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control mt-1" id="description" name="description" placeholder="Description of the product" rows="8"></textarea>
                            </div>

                            <!-- Available colors -->
                            <div class="mb-3">
                                <label class="form-label">Available colors</label>
                                <div class="d-flex flex-wrap gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="colors[]" id="colorBrown" value="brown">
                                        <label class="form-check-label" for="colorBrown">
                                            Brown
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="colors[]" id="colorGrey" value="grey">
                                        <label class="form-check-label" for="colorGrey">
                                            Grey
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="colors[]" id="colorGreen" value="green">
                                        <label class="form-check-label" for="colorGreen">
                                            Green
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="colors[]" id="colorBlack" value="black">
                                        <label class="form-check-label" for="colorBlack">
                                            Black
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Product specification -->
                            <div class="mb-3">
                                <label for="specification" class="form-label">Specification</label>
                                <textarea class="form-control mt-1" id="specification" name="specification" placeholder="Specification of the product" rows="8"></textarea>
                            </div>

                            <!-- Number of available products in stock -->
                            <div class="mb-3">
                                <label for="productStock" class="form-label">Available quantity</label>
                                <input type="number" class="form-control" id="productStock" name="stock" placeholder="Quantity" min="0" step="1" required>
                            </div>

                            <!-- Product images -->
                            <div class="mb-3">
                                <label for="productImages" class="form-label">Product images</label>
                                <input class="form-control" type="file" id="productImages" name="images[]" accept=".jpg,.jpeg,.png" multiple>
                                <div class="form-text">
                                    You can upload one or more images (JPG, JPEG, PNG).
                                </div>
                            </div>

                            <!-- Product documentation (PDF) -->
                            <div class="mb-3">
                                <label for="documentation" class="form-label">Product Documentation (PDF)</label>
                                <input class="form-control mt-1" type="file" id="documentation" name="documentation" accept="application/pdf">
                                <div class="form-text">
                                    Upload the official product documentation in PDF format.
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-success">Upload</button>
                            </div>
                            <div class="d-grid mb-3">
                                <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {{>footer}}
</body>
</html>
