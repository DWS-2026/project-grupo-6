<!DOCTYPE html>
<html lang="en">
<head>
    <title>Administrator Control Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../static/css/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../static/css/img/favicon.ico">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/templatemo.css">
    <link rel="stylesheet" href="../static/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="../static/css/fontawesome.min.css">
</head>

<body>
    {{>header}}

    <!-- User list display -->
    <div class="container py-5">
        <div class="row">
            <aside class="col-12 col-md-4 mb-4">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Account</h5>
                        <div class="list-group list-group-flush">
                            <!-- Change when ready -->
                            <!-- Admin -->
                            <a href="/user/profile" class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="fas fa-user me-3"></i>
                                <span>Profile</span>
                            </a>

                            <!-- Change when ready -->
                            <a href="orders.html" class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="fas fa-history me-3 "></i>
                                <span>Purchase History</span>
                            </a>
                            <a href="/user/update" class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="fas fa-user-cog me-3"></i>
                                <span>Change Data</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card mb-4 mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Admin</h5>
                        <div class="list-group list-group-flush">
                            <a href="/user/list" class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="fas fa-users me-3"></i>
                                <span>Users List</span>
                            </a>
                            <a href="/showProduct" class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="fas fa-box-open me-3"></i>
                                <span>Products Management</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col d-grid">
                    <a href="/user/delete" class="btn btn-lg">
                        Delete profile
                    </a>
                </div>
                <div class="col d-grid mt-3">
                    <a href="/user/logout" class="btn btn-lg">
                        Log out
                    </a>
                </div>
            </aside>

            <main class="col-12 col-md-8">
                <div class="row">

                    <!-- Empty column (spacing only) -->
                    <div class="col-lg-3 d-none d-lg-block"></div>

                    <!-- Users -->
                    {{#users}}
                    <div class="col-12">
                        <div class="card mb-3 rounded-0">
                            <div class="row g-0 align-items-center">

                                <!-- Avatar -->
                                <div class="col-md-2 text-center">
                                    <img src="{{profileImage}}"
                                         class="img-fluid rounded-circle p-3"
                                         alt="Users">
                                </div>

                                <!-- Users info -->
                                <div class="col-md-7">
                                    <div class="card-body">
                                        <h5 class="card-title mb-1">{{firstname}}</h5>
                                        <p class="card-text mb-1">
                                            <small class="text-muted">{{email}}</small>
                                        </p>
                                        <p class="card-text mb-1 user-role">{{rol}}</p>
                                    </div>
                                </div>

                                <!-- Actions -->
                                <div class="col-md-3 text-center">
                                    <div class="card-body">
                                        <a href="/user/profile" class="btn btn-outline-success btn-sm mb-1">
                                            <i class="far fa-eye"></i> View
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    {{/users}}



                <!-- Create user link -->
                <div class="d-flex justify-content-end mb-3">
                    <a href="/user/new" class="btn btn-success">
                        <i class="fas fa-user-plus me-1"></i> Create user
                    </a>
                </div>

                <!-- Empty column (spacing only) -->
                <div class="col-lg-3 d-none d-lg-block"></div>
                </div>
            </main>
        </div>
    </div>

    {{>footer}}

</body>
</html>
